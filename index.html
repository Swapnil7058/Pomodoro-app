<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="options">
          <a href="#"><h2>PomoTimer</h2></a>

          <ul class="menu">
            <button href="#"><li>Report</li></button>
            <button href="#" id="setting_btn"><li>Setting</li></button>
          </ul>

          <ul class="UserInput">
              <li>
                <label for="setTimer">Pomodoro Time:</label>
                <input id="setTimer" type="number" />
              </li>

              <li>
                <label for="setBrakeTime">Break Time:</label>
                <input id="setBrakeTime" type="number" />
              </li>
            </ul>
        </div>
      </div>

      <div class="box">
        <div class="slots">
          <div class="box_nav">
            <button id="display_time">Pomodoro</button>
            <button id="display_break">Short Break</button>
            <button id="display_LT">Long Break</button>
          </div>
        </div>

        <div class="countdown">
          <p id="count">00:00</p>
        </div>

        <div id="start">
          <button id="start_btn">START</button>
          <button id="reset_btn">Reset</button>
        </div>
      </div>

    </div>

    <script src="./index.js"></script>
  </body>
</html>
